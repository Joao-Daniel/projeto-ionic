<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Aula 2 - páginas, rotas e grid
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">

    <ion-col size="2" style="text-align:right ;">
      <ion-button routerLink="/estilizacao">
        Estilização
      </ion-button>
    </ion-col>
    
    <ion-col size="2" style="text-align:right ;">
      <ion-button routerLink="/exercicioest">
        exercício Est.
      </ion-button>
    </ion-col>
    
    <ion-button color="primary" routerLink="/grid1">
      <ion-icon slot="end" name="airplane-outline"></ion-icon>
      Grid 1
    </ion-button>

    <ion-button color="success" routerLink="/grid2">
      <ion-icon slot="end" name="bug-sharp"></ion-icon>
      Grid 2
    </ion-button>

    <ion-button color="secondary" routerLink="/form">
      <ion-icon slot="end" name="albums-outline"></ion-icon>
      Form 1
    </ion-button>

    <ion-button color="secondary" routerLink="/form2">
      <ion-icon slot="end" name="albums-outline"></ion-icon>
      Form 2
    </ion-button>

    <ion-button color="primary" routerLink="/listagem">
      <ion-icon slot="end" name="bug-sharp"></ion-icon>
      Listagem
    </ion-button>

    <ion-row>
      <ion-col size="4">
        {{ pessoa.idade }}
      </ion-col>
      <ion-col size="4">
        <ion-icon (click)="diminuiIdade()" name="remove"></ion-icon>
      </ion-col>
      <ion-col size="4">
        <ion-icon (click)="acrescentaIdade()" name="add"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col color="success" size="12" (click)="addAluno('Luiz', 25, 'regue')">
        <ion-button color="success">  
          ADD ALUNO
        </ion-button>
      </ion-col>
    </ion-row>



  </div>
</ion-content>
